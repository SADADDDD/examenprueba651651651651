<div class="container">
    <img src="assets/images/background/1.png" alt="Background Image" class="background-image">

    <div class="login-home login-tabs">
        <div class="login-text">Please log in with your account</div>

        <div class="login-options">
            <button class="connect connect-home">
                <img src="assets/images/logos/microsoft.png" alt="Microsoft Logo" class="button-logo">
                Microsoft Account
            </button>
            

            <button class="cancel cancel-home"  style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Introduce tu nick (Offline mode)</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Steve" />
        </div>

        <div class="login-options">
            <button class="connect connect-offline">Login</button>
            <button class="cancel cancel-offline" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Login With Microsoft account</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" placeholder="Password" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Login</button>
            <button class="cancel cancel-AZauth" style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Introduce el codigo A2F.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Code" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Conectar</button>
            <button class="cancel cancel-AZauth-A2F">Cancelar</button>
        </div>
    </div>
</div>
